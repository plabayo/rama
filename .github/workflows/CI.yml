name: CI

env:
  CARGO_TERM_COLOR: always
  RUST_TOOLCHAIN: stable
  RUST_TOOLCHAIN_NIGHTLY: nightly
  RUST_TOOLCHAIN_MSRV: 1.88.0
  RUST_TOOLCHAIN_BETA: beta

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  check-msrv:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_MSRV}}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN_MSRV}}"
      - name: check
        run: |
          cargo check --workspace --all-targets --all-features
      - name: clippy
        run: |
          cargo clippy --workspace --all-targets --all-features
      - name: rustfmt
        run: |
          cargo fmt --all --check

  check:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: check
        run: |
          cargo check --workspace --all-targets --all-features
      - name: clippy
        run: |
          cargo clippy --workspace --all-targets --all-features
      - name: rustfmt
        run: |
          cargo fmt --all --check
      - name: extra-checks
        run: |
          ./scripts/extra-checks.sh

  check-all-features:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: check
        run: |
          cargo check --workspace --all-targets --all-features
      - name: clippy
        run: |
          cargo clippy --workspace --all-targets --all-features
      - name: rustfmt
        run: |
          cargo fmt --all --check

  test-msrv:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_MSRV}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN_MSRV}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test-beta:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_BETA}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN_BETA}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test-all-features:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test-macos-msrv:
    needs: [check, check-msrv, check-all-features]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_MSRV}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN_MSRV}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test-macos:
    needs: [check, check-msrv, check-all-features]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test-windows-msrv:
    needs: [check, check-msrv, check-all-features]
    runs-on: windows-latest
    steps:
      - uses: ilammy/setup-nasm@v1
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_MSRV}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN_MSRV}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test-windows:
    needs: [check, check-msrv, check-all-features]
    runs-on: windows-latest
    steps:
      - uses: ilammy/setup-nasm@v1
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run tests
        run: cargo test --all-features --workspace

  test-ignored:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run tests
        run: cargo test --features=cli,compression,rustls --workspace -- --ignored

  test-ignored-macos:
    needs: [check, check-msrv, check-all-features]
    runs-on: macos-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run tests
        run: cargo test --features=cli,compression,rustls --workspace -- --ignored

  test-docs:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run doc tests
        run: cargo test --doc --all-features --workspace

  test-examples-msrv:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_MSRV}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN_MSRV}}"
      - name: Run doc tests
        run: cargo test --all-features --examples --workspace

  test-examples:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run doc tests
        run: cargo test --all-features --examples --workspace

  test-examples-macos:
    needs: [check, check-msrv, check-all-features]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Run doc tests
        run: cargo test --all-features --examples --workspace

  # keep in sync with rama-ws/autobahn/server.sh
  test-ws-autobahn-server:
    name: Autobahn (server-conformance) on ${{ matrix.os }}
    needs: [check, check-msrv, check-all-features, test, test-all-features]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      RUSTFLAGS: -D warnings
      WS_PORT: 9002
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Build server binary
        run: cargo build --release -p rama-cli

      - name: Install jq (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Install jq (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install jq
      - name: Install jq (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install jq -y

      - name: Setup Python for wstest (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install AutobahnTestsuite (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: python -m pip install --upgrade pip && pip install autobahntestsuite

      - name: Start Rama WS server (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: ./target/release/rama-cli echo --ws --bind 127.0.0.1:${WS_PORT} &
        shell: bash
      - name: Start Rama WS server (Windows)
        if: matrix.os == 'windows-latest'
        run: Start-Process -FilePath "$env:GITHUB_WORKSPACE\target\release\rama-cli.exe" -ArgumentList "echo","--ws","--bind","127.0.0.1:$env:WS_PORT"
        shell: pwsh
      - name: Wait for server
        run: |
          echo "Waiting for server..."
          sleep 5
        shell: bash

      - name: Run Autobahn fuzzingclient (Linux via Docker)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run --rm \
            -v "${PWD}/autobahn:/autobahn" \
            --network host \
            crossbario/autobahn-testsuite \
            wstest -m fuzzingclient -s 'autobahn/fuzzingclient.json'
      - name: Run Autobahn fuzzingclient (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: wstest -m fuzzingclient -s autobahn/fuzzingclient.json

      - name: Compare server report with expected
        run: |
          jq -S 'del(."Rama" | .. | .duration?)' autobahn/expected-server-results.json > /tmp/exp.json
          jq -S 'del(."Rama" | .. | .duration?)' autobahn/server/index.json > /tmp/act.json
          diff -u /tmp/exp.json /tmp/act.json
        shell: bash

  # keep in sync with rama-ws/autobahn/client.sh
  test-ws-autobahn-client:
    name: Autobahn (client-conformance) on ${{ matrix.os }}
    needs: [check, check-msrv, check-all-features, test, test-all-features]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    env:
      RUSTFLAGS: -D warnings
      FUZZ_PORT: 9001
    steps:
      - uses: actions/checkout@v5

      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Build examples
        run: cargo build --release --examples -p rama --features=http-full

      - name: Install jq (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Install jq (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install jq
      - name: Install jq (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install jq -y

      - name: Setup Python for wstest (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install AutobahnTestsuite (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: python -m pip install --upgrade pip && pip install autobahntestsuite

      - name: Start fuzzingserver (Linux via Docker)
        if: matrix.os == 'ubuntu-latest'
        run: |
          docker run -d --rm \
            -v "${PWD}/autobahn:/autobahn" \
            -p ${FUZZ_PORT}:9001 \
            --init \
            --name fuzzingserver \
            crossbario/autobahn-testsuite \
            wstest -m fuzzingserver -s 'autobahn/fuzzingserver.json'
      - name: Start fuzzingserver (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: |
          nohup wstest -m fuzzingserver -s autobahn/fuzzingserver.json > fuzzingserver.log 2>&1 &
        shell: bash
      - name: Wait for fuzzingserver
        run: |
          echo "Waiting for fuzzingserver..."
          sleep 5
        shell: bash

      - name: Run Autobahn client example
        if: matrix.os != 'windows-latest'
        run: ./target/release/examples/autobahn_client
      - name: Run Autobahn client example (Windows)
        if: matrix.os == 'windows-latest'
        run: .\target\release\examples\autobahn_client.exe
        shell: pwsh

      - name: Compare client report with expected
        run: |
          jq -S 'del(."Rama" | .. | .duration?)' autobahn/expected-client-results.json > /tmp/exp.json
          jq -S 'del(."Rama" | .. | .duration?)' autobahn/client/index.json > /tmp/act.json
          diff -u /tmp/exp.json /tmp/act.json
        shell: bash

  cargo-hack:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - name: install cargo-hack
        uses: taiki-e/install-action@cargo-hack
      - name: cargo hack check
        run: cargo hack check --each-feature --no-dev-deps --workspace

  dependencies-are-sorted:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - uses: Swatinem/rust-cache@v2
        with:
          env-vars: "RUST_TOOLCHAIN=${{env.RUST_TOOLCHAIN}}"
      - name: Install cargo-sort
        run: |
          cargo install cargo-sort 2>/dev/null || true
      - name: Check dependency tables
        working-directory: .
        run: |
          cargo sort --workspace --grouped --check

  cargo-deny:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: ${{env.RUST_TOOLCHAIN_MSRV}}

  cargo-fuzz-ua:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_NIGHTLY}}
      - name: Install cargo-fuzz
        run: |
          cargo install cargo-fuzz 2>/dev/null || true
      - name: cargo fuzz check
        run: |
          cargo +nightly fuzz run ua_parse -- -max_len=131072 -max_total_time=30

  cargo-fuzz-http-header:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_NIGHTLY}}
      - name: Install cargo-fuzz
        run: |
          cargo install cargo-fuzz 2>/dev/null || true
      - name: cargo fuzz check
        run: |
          cargo +nightly fuzz run http_header_x_robots_tag -- -max_len=131072 -max_total_time=30

  cargo-fuzz-h2:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: ${{env.RUST_TOOLCHAIN_NIGHTLY}}
      - name: Install cargo-fuzz
        run: |
          cargo install cargo-fuzz 2>/dev/null || true
      - name: cargo fuzz check
        run: |
          cargo +nightly fuzz run h2_client -- -max_total_time=30
          cargo +nightly fuzz run h2_e2e -- -max_total_time=30
          cargo +nightly fuzz run h2_hpack -- -max_total_time=30

  test-spec-h2:
    needs: [check, check-msrv, check-all-features]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{env.RUST_TOOLCHAIN}}
      - name: h2spec
        run: |
          bash rama-http-core/ci/h2spec.sh -F

  # action is not being updated atm
  # TODO: enable once it works again, for now not that useful anyway
  # semver-checks:
  #   needs: [check, check-msrv, check-all-features]
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout
  #       uses: actions/checkout@v5
  #     - name: Check semver
  #       uses: obi1kenobi/cargo-semver-checks-action@v2
  #       with:
  #         rust-toolchain: ${{env.RUST_TOOLCHAIN}}

  deploy-rama-cli-docker:
    runs-on: ubuntu-latest
    needs:
      - test
      - test-all-features
      - test-examples
      - test-msrv
      - test-beta
      - test-examples-msrv
      - test-ignored
      - test-docs
      - test-ws-autobahn-client
      - test-ws-autobahn-server
      - cargo-hack
      - cargo-deny
      - test-spec-h2
      - cargo-fuzz-ua
      - cargo-fuzz-h2
      - dependencies-are-sorted
      # - semver-checks
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: glendc/rama:latest
          file: rama-cli/infra/Dockerfile

  deploy-rama-fp-fly:
    runs-on: ubuntu-latest
    needs: deploy-rama-cli-docker
    steps:
      - uses: actions/checkout@v5
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          cd rama-fp/infra/deployments/fp
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-rama-fp-h1-fly:
    runs-on: ubuntu-latest
    needs: deploy-rama-cli-docker
    steps:
      - uses: actions/checkout@v5
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          cd rama-fp/infra/deployments/fp-h1
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-rama-ip-ipv4-fly:
    runs-on: ubuntu-latest
    needs: deploy-rama-cli-docker
    steps:
      - uses: actions/checkout@v5
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          cd rama-fp/infra/deployments/ipv4
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-rama-ip-ipv6-fly:
    runs-on: ubuntu-latest
    needs: deploy-rama-cli-docker
    steps:
      - uses: actions/checkout@v5
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          cd rama-fp/infra/deployments/ipv6
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-rama-echo-fly:
    runs-on: ubuntu-latest
    needs: deploy-rama-cli-docker
    steps:
      - uses: actions/checkout@v5
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: |
          cd rama-fp/infra/deployments/echo
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
