[workspace]
members = [
    ".",
    "fuzz",
    "rama-cli",
    "rama-core",
    "rama-dns",
    "rama-error",
    "rama-haproxy",
    "rama-http",
    "rama-http-backend",
    "rama-http-core",
    "rama-http-core/tests/h2-fuzz",
    "rama-http-core/tests/h2-support",
    "rama-http-types",
    "rama-macros",
    "rama-macros/tests/macros",
    "rama-net",
    "rama-proxy",
    "rama-socks5",
    "rama-tcp",
    "rama-tls",
    "rama-ua",
    "rama-udp",
    "rama-utils",
]

[workspace.package]
version = "0.2.0-alpha.8"
license = "MIT OR Apache-2.0"
edition = "2024"
repository = "https://github.com/plabayo/rama"
homepage = "https://ramaproxy.org"
keywords = ["io", "async", "non-blocking", "service", "rama"]
categories = ["asynchronous", "network-programming", "web-programming", "web-programming::http-client", "web-programming::http-server"]
authors = ["Glen De Cauwsemaecker <glen@plabayo.tech>"]
rust-version = "1.85.0"

[workspace.dependencies]
async-compression = "0.4"
base64 = "0.22"
bitflags = "2.4"
md5 = "0.7.0"
brotli = "7"
bytes = "1"
clap = { version = "4.5.15", features = ["derive"] }
crossterm = "0.27"
csv = "1.3.1"
flate2 = "1.0"
futures-lite = "2.3.0"
futures-core = "0.3"
futures = "0.3"
h2 = "0.4"
headers = "0.4"
moka = "0.12.8"
hex = "0.4"
http = "1"
http-body = "1"
http-body-util = "0.1"
http-range-header = "0.4.0"
deadpool-postgres = "0.14.1"
httpdate = "1.0"
boring = "4.9.1"
tokio-boring = "4.9.1"
ipnet = "2.9.0"
libfuzzer-sys = "0.4"
honggfuzz = "0.5.56"
itertools = "0.14.0"
mime = "0.3.17"
mime_guess = { version = "2", default-features = false }
percent-encoding = "2.1"
pin-project-lite = "0.2.13"
rustls-pki-types = "^1"
proc-macro2 = "1.0"
socket2 = "0.5.8"
opentelemetry = { version = "0.28.0", default-features = false, features = [
    "trace",
] }
nom = "8.0.0"
opentelemetry-otlp = { version = "0.28.0", features = ["tokio"] }
opentelemetry_sdk = { version = "0.28.0", default-features = false, features = [
    "trace",
    "rt-tokio",
] }
opentelemetry-semantic-conventions = { version = "0.28", features = [
    "semconv_experimental",
] }
quickcheck = "1.0"
quote = "1.0"
rcgen = { version = "0.13.2", default-features = false, features = ["pem", "aws_lc_rs"] }
regex = "1.10.3"
rustls = { version = "0.23", default-features = false, features = [
    "logging",
    "std",
    "tls12",
    "aws_lc_rs",
] }
aws-lc-sys = { version = "0.27", features = ["bindgen"] }
derive_more = "2.0.1"
rustls-native-certs = "0.8.0"
rustls-pemfile = "2.1"
rustversion = "1.0.9"
serde = "1.0"
serde_json = "1.0"
serde_html_form = "0.2"
syn = "2.0"
sync_wrapper = "1.0"
tempfile = "3.10"
tokio = "1.38"
spmc = "0.3"
tokio-graceful = "0.2"
tokio-rustls = { version = "0.26", default-features = false, features = [
    "logging",
    "tls12",
    "aws_lc_rs",
] }
tokio-test = "0.4.4"
tokio-util = "0.7"
tracing = "0.1"
