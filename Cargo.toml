parking_lot = "0.12.3"
const_format = "0.2.32"
hickory-resolver = { version = "0.24.1", default-features = false, features = [
    "tokio-runtime",
] }
arc-swap = "1.7.1"
flume = "0.11.1"
atomic-waker = "1.0.0"
futures-sink = "0.3"
fnv = "1.0.5"
slab = "0.4.2"
indexmap = "2"
rand = "0.9.0"
walkdir = "2.3.2"
tokio-postgres = "0.7.13"
env_logger = "0.11.6"
httparse = "1.8"
smallvec = { version = "1.12", features = ["const_generics", "const_new"] }
itoa = "1"
want = "0.3"
futures-util = "0.3"
futures-channel = "0.3"
sha2 = "0.10.8"
jemallocator = { package = "tikv-jemallocator", version = "0.6" }
mimalloc = { version = "0.1.39", default-features = false }
chrono = "0.4.40"

[workspace.lints.rust]
unreachable_pub = "deny"
elided_lifetimes_in_paths = "allow"
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(fuzzing)'] }

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
todo = "warn"
empty_enum = "warn"
enum_glob_use = "warn"
mem_forget = "warn"
unused_self = "warn"
filter_map_next = "warn"
needless_continue = "warn"
needless_borrow = "warn"
match_wildcard_for_single_variants = "warn"
if_let_mutex = "warn"
await_holding_lock = "warn"
match_on_vec_items = "warn"
imprecise_flops = "warn"
suboptimal_flops = "warn"
lossy_float_literal = "warn"
rest_pat_in_fully_bound_structs = "warn"
fn_params_excessive_bools = "warn"
exit = "warn"
inefficient_to_string = "warn"
linkedlist = "warn"
macro_use_imports = "warn"
option_option = "warn"
verbose_file_reads = "warn"
unnested_or_patterns = "warn"
str_to_string = "warn"
type_complexity = "allow"

[package]
name = "rama"
readme = "README.md"
documentation = "https://docs.rs/rama"
description = "modular service framework"
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }
authors = { workspace = true }
rust-version = { workspace = true }
resolver = "3"

[lints]
workspace = true

[features]
default = []
full = [
    "telemetry",
    "compression",
    "rustls",
    "boring",
    "cli",
    "tcp",
    "http-full",
    "proxy-full",
]
telemetry = ["rama-core/telemetry", "rama-net/telemetry", "rama-http/telemetry"]
compression = ["http", "rama-http/compression", "rama-tls/compression"]
tls = ["net", "dep:rama-tls", "rama-net/tls", "rama-http/tls", "rama-http-backend/tls", "rama-ua/tls"]
rustls = ["tls", "rama-tls/rustls", "rama-net/rustls", "rama-http-backend/rustls"]
boring = ["tls", "rama-tls/boring", "rama-net/boring", "rama-http-backend/boring"]
cli = ["dep:base64", "dep:bytes", "dep:hex", "dep:serde_json", "dep:serde_html_form", "dep:tracing", "dep:tokio", "http"]
net = ["dep:rama-net"]
dns = ["net", "dep:rama-dns"]
tcp = ["dns", "dep:rama-tcp"]
http = ["net", "dep:rama-http", "net", "ua", "rama-net/http", "rama-tcp/http"]
http-full = ["http", "tcp", "dep:rama-http-backend", "dep:rama-http-core", "ua-embed-profiles", "compression"]
proxy = ["dep:rama-proxy"]
haproxy = ["dep:rama-haproxy"]
ua = ["dep:rama-ua"]
ua-embed-profiles = ["ua", "rama-ua/embed-profiles"]
proxy-memory-db = ["proxy", "rama-proxy/memory-db", "rama-net/venndb"]
proxy-live-update = ["proxy", "rama-proxy/live-update"]
proxy-csv = ["proxy", "rama-proxy/csv"]
proxy-full = ["proxy-memory-db", "proxy-live-update", "proxy-csv", "haproxy"]

[build-dependencies]
rustversion = { workspace = true }

[dependencies]
base64 = { workspace = true, optional = true }
bytes = { workspace = true, optional = true }
hex = { workspace = true, optional = true }
rama-core = { version = "0.2.0-alpha.8", path = "rama-core" }
rama-dns = { version = "0.2.0-alpha.8", path = "rama-dns", optional = true }
rama-haproxy = { version = "0.2.0-alpha.8", path = "rama-haproxy", optional = true }
rama-http = { version = "0.2.0-alpha.8", path = "rama-http", optional = true }
rama-http-backend = { version = "0.2.0-alpha.8", path = "rama-http-backend", optional = true }
rama-http-core = { version = "0.2.0-alpha.8", path = "rama-http-core", optional = true }
rama-net = { version = "0.2.0-alpha.8", path = "rama-net", optional = true }
rama-proxy = { version = "0.2.0-alpha.8", path = "rama-proxy", optional = true }
rama-tcp = { version = "0.2.0-alpha.8", path = "rama-tcp", optional = true }
rama-tls = { version = "0.2.0-alpha.8", path = "rama-tls", optional = true }
rama-ua = { version = "0.2.0-alpha.8", path = "rama-ua", optional = true }
rama-utils = { version = "0.2.0-alpha.8", path = "rama-utils" }
serde_html_form = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }
tokio = { workspace = true, features = ["macros", "io-std"], optional = true }
tracing = { workspace = true, optional = true }

[dev-dependencies]
bytes = { workspace = true }
derive_more = { workspace = true, features = ["as_ref"] }
divan = { workspace = true }
escargot = { workspace = true }
futures = { workspace = true }
futures-channel = { workspace = true }
futures-util = { workspace = true }
h2-support = { path = "rama-http-core/tests/h2-support" }
http = { workspace = true }
itertools = { workspace = true }
opentelemetry-otlp = { workspace = true, features = ["grpc-tonic"] }
opentelemetry_sdk = { workspace = true }
pin-project-lite = { workspace = true }
regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_html_form = { workspace = true }
serde_json = { workspace = true }
spmc = { workspace = true }
tokio = { workspace = true, features = ["macros"] }
tokio-test = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

