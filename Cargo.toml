[workspace]
members = [".", "rama-cli", "rama-fp", "rama-macros"]

[workspace.package]
version = "0.2.0"
license = "MIT OR Apache-2.0"
edition = "2021"
repository = "https://github.com/plabayo/rama"
homepage = "https://ramaproxy.org"
keywords = ["io", "async", "non-blocking", "futures"]
categories = ["asynchronous", "network-programming"]
authors = ["Glen De Cauwsemaecker <glen@plabayo.tech>"]
rust-version = "1.75.0"

[workspace.dependencies]
anyhow = "1.0"
async-compression = "0.4"
base64 = "0.22"
bitflags = "2.4"
brotli = "4"
bytes = "1"
argh = "0.1"
crossterm = "0.27"
flate2 = "1.0"
futures = "0.3.29"
futures-core = "0.3"
futures-util = { version = "0.3", default-features = false }
h2 = "0.4"
headers = "0.4"
http = "1"
http-body = "1"
http-body-util = "0.1"
http-range-header = "0.4.0"
httparse = "1.8"
httpdate = "1.0"
hyper = "1.2"
hyper-util = "0.1.3"
ipnet = "2.9.0"
itertools = "0.12.1"
mime = "0.3.17"
mime_guess = { version = "2", default-features = false }
paste = "1.0"
percent-encoding = "2.1"
pin-project-lite = "0.2.13"
pki-types = { package = "rustls-pki-types", version = "^1" }
proc-macro2 = "1.0"
prometheus = "0.13.3"
quickcheck = "1.0"
quote = "1.0"
ratatui = "0.26"
rcgen = "0.13.0"
regex = "1.10.3"
rustls = { version = "0.23", default-features = false, features = ["logging", "std", "tls12", "ring"] }
rustls-native-certs = "=0.7.0"
rustls-pemfile = "2.1"
rustversion = "1.0.9"
serde = "1.0"
serde_json = "1.0"
serde_urlencoded = "0.7"
syn = "2.0"
sync_wrapper = "1.0"
tempfile = "3.10"
tokio = "1.35"
tokio-graceful = "0.1"
tokio-rustls = { version = "0.26", default-features = false, features = ["logging", "tls12", "ring"] }
tokio-test = "0.4.3"
tokio-util = "0.7"
tracing = "0.1"
tracing-subscriber = "0.3.17"
trybuild = "1.0.63"
uuid = "1.6"
zstd = "0.13"

[package]
name = "rama"
readme = "README.md"
documentation = "https://docs.rs/rama"
description = "modular proxy framework"
version = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
categories = { workspace = true }
authors = { workspace = true }
rust-version = { workspace = true }

[features]
default = []
full = ["compression"]
compression = ["dep:async-compression"]

[build-dependencies]
rustversion = { workspace = true }

[dependencies]
async-compression = { workspace = true, features = ["tokio", "brotli", "zlib", "gzip", "zstd"], optional = true }
base64 = { workspace = true }
bitflags = { workspace = true }
bytes = { workspace = true }
futures = { workspace = true }
futures-core = { workspace = true }
futures-util = { workspace = true, features = ["alloc"] }
h2 = { workspace = true }
headers = { workspace = true }
http = { workspace = true }
http-body = { workspace = true }
http-body-util = { workspace = true }
http-range-header = { workspace = true }
httparse = { workspace = true }
httpdate = { workspace = true }
hyper = { workspace = true, features = ["http1", "http2", "server", "client"] }
hyper-util = { workspace = true, features = ["tokio", "server-auto"] }
ipnet = { workspace = true }
mime = { workspace = true }
mime_guess = { workspace = true }
paste = { workspace = true }
percent-encoding = { workspace = true }
pin-project-lite = { workspace = true }
pki-types = { workspace = true }
prometheus = { workspace = true }
quickcheck = { workspace = true }
rama-macros = { path = "rama-macros" }
rcgen = { workspace = true }
regex = { workspace = true }
rustls = { workspace = true }
rustls-native-certs = { workspace = true }
rustls-pemfile = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_urlencoded = { workspace = true }
sync_wrapper = { workspace = true }
tokio = { workspace = true, features = ["macros", "fs"] }
tokio-graceful = { workspace = true }
tokio-rustls = { workspace = true }
tokio-util = { workspace = true }
tracing = { workspace = true }
uuid = { workspace = true, features = ["v4"] }

[dev-dependencies]
brotli = { workspace = true }
flate2 = { workspace = true }
itertools = { workspace = true }
rustversion = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-test = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
zstd = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
