        <style>
            :root {
                --width-target: calc(100vw / 6);
                --height-target: calc(100vh / 3);
                --size: min(var(--width-target), var(--height-target));
                --margin-vertical: calc((100vh - var(--size) * 2) / 2);
                --margin-horizontal: calc((100vw - var(--size) * 5) / 2);
            }

            * {
                margin: 0;
                padding: 0;
            }

            html {
                background-color: #000000;
                color: #ffffff;
                overflow: hidden;
                text-align: center;
                font-family: monospace;
                font-size: var(--size);
                line-height: var(--size);
            }

            a {
                color: white;
                text-decoration: none;
            }

            a:hover {
                text-shadow: 0 0 5px rgb(0, 200, 0);
                color: rgb(0, 200, 0);
            }

            body {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                margin: var(--margin-vertical) var(--margin-horizontal);
            }

            body > * {
                width: var(--size);
            }

            body > div {
                height: var(--size);
                text-shadow: 0 0 5px #fff;
            }

            body > a:nth-child(n + 5) {
                align-items: center;
                display: flex;
                font-size: calc(var(--size) / 9);
                height: calc(var(--size) / 2);
                justify-content: center;
                line-height: calc(var(--size) / 9);
            }

            /* just is an isogram */
            #r:after {
                content: "r";
            }

            #r:hover:after {
                content: "⛰️";
            }

            #a:after {
                content: "a";
            }

            #a:hover:after {
                content: "📖";
            }

            #m:after {
                content: "m";
            }

            #m:hover:after {
                content: "💬";
            }

            #a2:after {
                content: "a";
            }

            #a2:hover:after {
                content: "📦";
            }

            #sponsor:after {
                content: "🤍 ラマ";
            }

            #sponsor:hover:after {
                content: "💚 ラマ";
            }

            #shop:after {
                content: "格納";
            }

            #shop:hover:after {
                content: "🛍️ shop";
            }
        </style>
    </head>
