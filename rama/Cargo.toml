[package]
categories = ["asynchronous", "network-programming"]
edition = "2021"
name = "rama"
version = "0.2.0"
description = "proxy framework using Tokio written purely in Rust"
homepage = "https://github.com/plabayo/rama"
readme = "../README.md"
keywords = ["io", "async", "non-blocking", "futures"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/plabayo/rama"

[dependencies]
http = "0.2.9"
httparse = "1.8.0"
hyper = { version = "1.0.0-rc.4", features = ["http1", "http2", "server"] }
hyper-util = { git = "https://github.com/hyperium/hyper-util.git", features = ["auto"] }
matchit = "0.7.3"
pin-project-lite = "0.2.13"
rustls = "0.22.0-alpha.3"
serde = { version = "1.0", features = ["derive"] }
serde_urlencoded = "0.7.1"
tokio = { version = "1.33.0", features = ["net", "io-util"] }
tokio-graceful = "0.1.5"
tokio-rustls = "0.25.0-alpha.1"
tower-async = { version = "0.1.1", features = ["util", "timeout", "filter", "limit"] }
tracing = "0.1.40"

[dev-dependencies]
futures = "0.3.29"
pki-types = { package = "rustls-pki-types", version = "0.2.1" }
rcgen = "0.11.3"
tokio = { version = "1.33.0", features = ["full"] }
tokio-test = "0.4.3"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
